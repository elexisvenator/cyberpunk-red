<form class="{{cssClass}}" autocomplete="off">
  <div class="d-flex flex-wrap justify-content-evenly">
    <div class="flex-grow-1 d-flex">
      <div class="m-1 align-self-stretch avatar-small">
        <img src="{{actor.img}}" data-edit="img" />
      </div>
      <div class="d-flex flex-grow-1 flex-column">
        <div class="form-floating p-1">
          <input type="text" class="form-control" id="actor.name" name="name" placeholder="Name" value="{{actor.name}}" />
          <label for="actor.name">{{localize "cpred.sheet.name"}}</label>
        </div>
        <div class="p-1 d-flex flex-grow-1">
          <select class="form-select">
            {{#select data.attributes.class}}
            <option>{{localize "cpred.sheet.selecticeclass"}}...</option>
            {{#each iceClasses}}
            <option value="{{this}}">{{localize (concat "cpred.sheet.iceclasses." this)}}</option>
            {{/each}} {{/select}}
          </select>
        </div>
      </div>
    </div>
    <div class="d-flex statblock">
      {{#each statblock}}
      <div class="flex-fill d-flex flex-column">
        <div class="form-floating p-1">
          <input
            type="number"
            class="form-control"
            id="{{this.datapath}}"
            name="{{this.datapath}}"
            placeholder="{{localize this.name}}"
            value="{{this.value}}"
          />
          <label for="{{this.datapath}}">{{localize this.name}}</label>
        </div>
        <div class="p-1 flex-grow-1 d-flex">
          <button type="button" class="btn btn-outline-primary">{{localize this.actionName}}</button>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</form>
