<div class="skill-groups p-1">
  {{#each skillGroups as |group|}}
  <div class="skill-group p-1">
    <h4>{{group.formattedName}}</h4>
    <table class="table table-dark table-hover table-borderless align-middle table-sm">
    {{#each group.skills as |skill|}}
    <tr>
      <td>{{skill.formattedName}}</td>
      <td>{{skill.skill.stat}}</td>
      <td>
        <input
          class="form-control"
          type="text"
          value="{{skill.skill.levels}}"
        />
      </td>
    </tr>
    {{/each}}
  </table>
  </div>
  {{/each}}
</div>
