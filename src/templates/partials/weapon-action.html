{{#each actionGroups as |group|}}
<div class="d-flex flex-wrap align-items-baseline">
    <div class="p-1 me-auto">{{group.formattedName}}</div>
    {{#each group.actions as |action|}}
      <div class="p-1">
        <button type="button" class="btn btn-outline-primary text-nowrap" data-action="rollWeapon" data-value='{{json action}}'>
          <i class="fas fa-dice-d6"></i> {{localize name}}
        </button>
      </div>
    {{/each}}
</div>
{{/each}}
